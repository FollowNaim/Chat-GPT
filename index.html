<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 <title>Chat-GPT</title>
</head>

<body class="">
   <div class="showInfo">
    <h3>Made With ❤️ By <a href="https://naim.vercel.app" target="_blank">Naim</a></h3>
   </div>
 <div class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
          <span class="material-symbols-outlined">close</span>
 </div>
 <div class="chat-bot">
  <header>
   <h3>Chat-BOT</h3>
  </header>
  <ul class="chatbox">
   <li class="chat incoming">
    <span class="material-symbols-outlined">smart_toy</span>
    <p>Hey there 👋<br>How Can i help you today?
    </p>
    
   </li>
  
  </ul>
  <div class="chat-input">
   <textarea placeholder="Enter A Massage..." required></textarea>
   <span id="sendtxt" class="material-symbols-outlined">send</span>
  </div>
 </div>


<script src="/src/key.js">key.js</script>
<script src="script.min.js"></script>
</body>

</html>
